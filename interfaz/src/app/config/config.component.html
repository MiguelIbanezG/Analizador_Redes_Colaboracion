<div class="tabla">
  <table id="autoresTabla">
    <thead>
      <tr>
        <th class="tabla1">Paper</th>
        <th class="tabla2" >Author</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let paper of papersWithAuthors">
        <td>{{ paper.ipName }}</td>
        <td>{{ paper.authorName }}</td>
      </tr>
    </tbody>
  </table>
</div>
